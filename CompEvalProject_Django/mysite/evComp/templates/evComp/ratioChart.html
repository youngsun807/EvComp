.top-center {
        position: absolute;

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
          // Some raw data (not necessarily accurate)
          //var arrayData = '{{array | safe}}'
          var arrayData = JSON.parse('{{ profitArray | safe }}');
          //var data = google.visualization.arrayToDataTable(eval("["+arrayData+"]"));
          var data = google.visualization.arrayToDataTable(arrayData);
          var options = {
            title : '수익성 지표',
            vAxis: {title: '%'},
            hAxis: {title: 'Year'},
            seriesType: 'bars',
            //series: {5: {type: 'line'}}
          };
          var chart = new google.visualization.ComboChart(document.getElementById('chart_div_1'));
          chart.draw(data, options);
        }
      </script>
